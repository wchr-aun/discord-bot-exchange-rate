name: Deploy script to DigitalOcean
on:
  push:
    branches:
      - main
jobs:
  deploy:
    name: Deploy script to DigitalOcean
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to DigitalOcean Droplet
        uses: appleboy/ssh-action@master
        run: sh ../../deploy.sh
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.KEY }}
