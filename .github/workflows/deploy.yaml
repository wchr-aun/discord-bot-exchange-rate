name: Deploy script to DigitalOcean
on:
  workflow_dispatch:
  push:
    branches:
      - main
jobs:
  deploy:
    name: Deploy script to DigitalOcean
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to DigitalOcean Droplet
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.KEY }}
          script: |
            cd ~/discord-bot-exchange-rate
            git pull
            docker container stop $(cat docker_id)
            docker container rm $(cat docker_id)
            docker image rm discord-bot-exchange
            for i in 1 2 3; do docker build -t discord-bot-exchange . && break || sleep 5; done
            docker run -d discord-bot-exchange > docker_id
